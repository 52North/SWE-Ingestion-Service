upstream sis-sos {
    server sos:8080 fail_timeout=0;
}

upstream sis-cnc {
    server cnc:8082 fail_timeout=0;
}

upstream sis-smle {
    server smle:80 fail_timeout=0;
}

upstream sis-helgoland {
    server helgoland:8090 fail_timeout=0;
}

upstream sis-dataflow {
    server dataflow:9393 fail_timeout=0;
}

upstream sis-kibana {
    server kibana:5601 fail_timeout=0;
}

server {
    listen 80;
    server_name oceans.dev.52north.org;

    return 302 https://$server_name$request_uri;
}

server {
    listen 443;
    server_name oceans.dev.52north.org;

    #
    # fight HTTPoxy: https://www.nginx.com/blog/mitigating-the-httpoxy-vulnerability-with-nginx/
    #
    proxy_set_header Proxy "";
    #
    ssl                             on;
    ssl_session_timeout             5m;
    ssl_session_cache               shared:SSL:50m;
    ssl_dhparam                     /etc/ssl/certs/dhparam.pem;
    ssl_protocols                   TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers                     'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
    ssl_prefer_server_ciphers       on;
    ssl_certificate                 /etc/letsencrypt/live/oceans.dev.52north.org/fullchain.pem;
    ssl_certificate_key             /etc/letsencrypt/live/oceans.dev.52north.org/privkey.pem;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location /52n-sos-webapp {
        proxy_set_header      X-Forwarded-Host $host;
        proxy_set_header      X-Forwarded-Server $host;
        proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass            http://sis-sos;
        proxy_set_header      Authorization "";
    }

    location /cnc {
        proxy_set_header      X-Forwarded-Host $host;
        proxy_set_header      X-Forwarded-Server $host;
        proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass            http://sis-cnc;
        proxy_set_header      Authorization "";
    }

    location /smle {
        proxy_set_header      X-Forwarded-Host $host;
        proxy_set_header      X-Forwarded-Server $host;
        proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass            http://sis-smle;
        proxy_set_header      Authorization "";
    }

    location /helgoland {
        proxy_set_header      X-Forwarded-Host $host;
        proxy_set_header      X-Forwarded-Server $host;
        proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass            http://sis-helgoland;
        proxy_set_header      Authorization "";
    }

    location /dashboard {
        proxy_set_header      X-Forwarded-Host $host;
        proxy_set_header      X-Forwarded-Server $host;
        proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass            http://sis-dataflow;
        proxy_set_header      Authorization "";
    }

    location /kibana {
        proxy_set_header      X-Forwarded-Host $host;
        proxy_set_header      X-Forwarded-Server $host;
        proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass            http://sis-kibana;
        proxy_set_header      Authorization "";
    }

}
