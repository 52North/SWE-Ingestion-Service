spring:
  application:
    name: processor-app

  cloud:
    stream:
      bindings:
        input:
          group: haliho
          destination: demo
        output:
          group: haliho
          destination: log

server:
  port: 8083

processor:
  marine:
    ctd:
      sensors: I-OCEAN7-304-0616641
      feature-id: "Galway Bay Cable Observatory"
    weather:
      sensors: AIRMAR-RINVILLE-1
      feature-id: "Galway Bay Cable Observatory"
    fluorometer:
      sensors: WL-ECO-FLNTU-4476
      feature-id: "Galway Bay Cable Observatory"
